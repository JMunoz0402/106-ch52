<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmanager</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-primary bg-gradient text-white text-center"></h1>
        <main>
            <section id="list">List</section>
            <section id="form">
                <div class="mt-3"> 
                    <label class="form-label">title</label>
                    <input type="text"class="form-control">
                </div>

                <div class="mt-3">
                    <label class="/form-label">Description</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="mt-3">
                    <label class="form-label">Satrt Date</label>
                    <input type="date" class="form-control">
                </div>

                <div class="mt-3">
                    <label class="form-label">Status</label>
                    <select class="form-select">
                        <option selected>select status...</option>
                        <option value="pending">Pending</option>
                        <option value="in-progress">In-Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>


            </section>
        </main>

        <div>
            <button class="btn btn-primary">Save Task</button>
        </div>
        
        <!-- the form section includes the following elemnts (use bootstrap form): title,description,startDate, status,bugget-->
        <script src=""></script>
</body>
</html>
